    <script>
        function displayOrders() {
            console.log("Displaying orders...");
            // Retrieve orders from local storage
            var orders = JSON.parse(localStorage.getItem("orderHistory")) || [];

            // Get the table body
            var tableBody = $("tbody");

            // Clear existing content
            tableBody.empty();
            console.log(orders)

            // Loop through orders and generate HTML for each row
            orders.forEach(function (order, index) {
                // display items ordered
                var itemsOrdered = "";
                order.items.forEach(function (item) {
                    itemsOrdered += `${item.id} x ${item.quantity}<br>`;
                });

                // Create table row HTML
                var rowHTML = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${itemsOrdered}</td>
                        <td>${order.totalAmount}</td>
                        <td>${order.shippingAddress}</td>
                        <td>${order.contactNumber}</td>
                        <td>
                            <button class="btn btn-sm btn-success deleteOrderBtn" data-index="${index}">
                                Mark as Shipped
                                <i class="fas fa-check"></i>
                            </button>
                        </td>
                    </tr>
                    `;

                // Append row HTML to the table body
                tableBody.append(rowHTML);
            });
        }

        // Call the displayOrders function when the page loads
        displayOrders();

        // Function to delete an order
        function deleteOrder(index) {
            // Retrieve orders from local storage
            var orders = JSON.parse(localStorage.getItem("orders")) || [];

            // Remove the order at the specified index
            orders.splice(index, 1);

            // Update orders in local storage
            localStorage.setItem("orderHistory", JSON.stringify(orders));

            // Display updated orders
            displayOrders();
        }

        // Event listener for the "Shipped" button click
        $(document).on("click", ".deleteOrderBtn", function () {
            var index = $(this).data("index");
            var confirmation = confirm("Are you sure you want to mark this order as shipped?");
            if (confirmation) {
                deleteOrder(index);
                alert("Order marked as shipped and deleted successfully.");
            }
        });
    </script>
