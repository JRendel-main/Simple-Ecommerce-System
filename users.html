    <script>
        $(document).ready(function () {
            // Function to display user lists
            function displayUserLists() {
                // Retrieve users from local storage
                var users = JSON.parse(localStorage.getItem("users")) || [];

                // Get the table body
                var tableBody = $("tbody");

                // Clear existing content
                tableBody.empty();

                // Loop through users and generate HTML for each row
                users.forEach(function (user, index) {
                    // Create table row HTML
                    var rowHTML = `
            <tr>
                <td>${index + 1}</td>
                <td>${user.fullName}</td>
                <td>${user.email}</td>
                <td>
                    <button class="btn btn-sm btn-danger deleteUserBtn" data-index="${index}">
                        Delete
                    </button>
                    <button class="btn btn-sm btn-primary editUserBtn" data-index="${index}" data-toggle="modal" data-target="#editUserModal">
                        Edit
                    </button>
                </td>
            </tr>
            `;

                    // Append row HTML to the table body
                    tableBody.append(rowHTML);
                });
            }

            // Call the displayUserLists function when the page loads
            displayUserLists();

            // Function to delete a user
            function deleteUser(index) {
                // Retrieve users from local storage
                var users = JSON.parse(localStorage.getItem("users")) || [];

                // Remove the user at the specified index
                users.splice(index, 1);

                // Update users in local storage
                localStorage.setItem("users", JSON.stringify(users));

                // Display updated user lists
                displayUserLists();
            }

            // Event listener for the "Delete" button click
            $(document).on("click", ".deleteUserBtn", function () {
                var index = $(this).data("index");
                var confirmation = confirm("Are you sure you want to delete this user?");
                if (confirmation) {
                    deleteUser(index);
                    alert("User deleted successfully.");
                }
            });

            // Event listener for the "Edit" button click
            $(document).on("click", ".editUserBtn", function () {
                var index = $(this).data("index");
                var users = JSON.parse(localStorage.getItem("users")) || [];
                var user = users[index];

                // Populate the form fields with the existing user data
                $("#editFullName").val(user.fullName);
                $("#editEmail").val(user.email);
                $("#editPassword").val(user.password);  // Assuming password is stored
                $("#editUserIndex").val(index);
            });

            // Handle form submission for editing a user
            $("#editUserForm").on("submit", function (event) {
                event.preventDefault();

                var index = $("#editUserIndex").val();
                var users = JSON.parse(localStorage.getItem("users")) || [];

                // Update the user data
                users[index].fullName = $("#editFullName").val();
                users[index].email = $("#editEmail").val();
                users[index].password = $("#editPassword").val();  // Update password

                // Save the updated users back to local storage
                localStorage.setItem("users", JSON.stringify(users));

                // Display updated user lists
                displayUserLists();

                // Hide the modal
                $("#editUserModal").modal('hide');

                alert("User details updated successfully.");
            });
        });

    </script>
