<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clothing Shop - Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .header {
            background-image: url("assets/bg.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Clothing Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- login button -->
                    <button class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#loginModal"
                        id="loginBtn">
                        <i class="bi-box-arrow-in-right me-1"></i>
                        Login
                    </button>
                    <!-- cart button opns a modal-->
                    <button class="cartBtn btn btn-outline-dark me-2" data-bs-toggle="modal"
                        data-bs-target="#cartModal">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white">0</span>
                    </button>
                    <div class="dropdown" id="profile">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="profileDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-person me-1"></i>
                            Profile
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#!" id="profileBtn">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!" id="logoutBtn">Logout</a></li>
                        </ul>
                    </div>

                </div>
            </div>
    </nav>
    <!-- Header-->
    <header class="header py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">
                    Shop in style with Clothing Store
                </h1>
                <p class="lead fw-normal text-white-50 mb-0">
                    Shop with style and get the best clothes for you and your loved ones
                </p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
                id="productContainer">
                <!-- Product cards will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Modal for changing profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Profile details will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for cart items -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cart items will be dynamically generated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success checkout">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for login and register -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login or Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add two tabs for login and register -->
                    <ul class="nav nav-tabs" id="loginRegisterTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="loginTab" data-bs-toggle="tab" data-bs-target="#login"
                                type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="registerTab" data-bs-toggle="tab" data-bs-target="#register"
                                type="button" role="tab" aria-controls="register"
                                aria-selected="false">Register</button>
                        </li>
                    </ul>

                    <!-- Add tab panes for login and register -->
                    <div class="tab-content" id="loginRegisterTabContent">
                        <!-- Login tab pane -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="loginTab">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </form>
                        </div>

                        <!-- Register tab pane -->
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="registerTab">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerFullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="registerFullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script>
            // Function to generate a random placeholder image URL
            function getRandomImageURL() {
                var imageWidth = 450;
                var imageHeight = 300;
                return `https://dummyimage.com/${imageWidth}x${imageHeight}/dee2e6/6c757d.jpg`;
            }

            // Function to display products
            function displayProducts() {
                var products = JSON.parse(localStorage.getItem("products")) || [];
                var productContainer = $("#productContainer").empty();

                products.forEach(function (product) {
                    var imageURL = getRandomImageURL();
                    product.price = parseFloat(product.price).toFixed(2);

                    var productCardHTML = `
            <div class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" src="${product.imageUrl}" alt="Placeholder" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <span class="badge bg-dark text-white mb-2">${product.type}</span>
                            <h5 class="fw-bolder">${product.brand}</h5>
                            ₱${product.price}
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="addToCartBtn btn btn-outline-success mt-auto" data-product-id="${product.id}">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
                    productContainer.append(productCardHTML);
                });
            }

            // Function to update cart badge
            function updateCartBadge() {
                var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                var totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);
                $(".cartBtn .badge").text(totalQuantity);
            }

            $(document).ready(function () {
                displayProducts();
                var isLoggedIn = false;

                function updateUI() {
                    var cartBtn = $(".cartBtn");
                    cartBtn.toggle(isLoggedIn);
                    $("#loginBtn").toggle(!isLoggedIn);
                    $("#profile").toggle(isLoggedIn);
                }

                $('#profileBtn').on('click', function () {
                    var users = JSON.parse(localStorage.getItem("users")) || [];
                    var email = $("#loginEmail").val();
                    var loggedInUser = users.find(user => user.email === email);
                    var profileModal = $("#profileModal");
                    var profileModalBody = profileModal.find(".modal-body");

                    if (loggedInUser) {
                        // display editable profile details
                        var profileHTML = `
                            <div class="mb-3">
                                <label for="profileFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="profileFullName" value="${loggedInUser.fullName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="profileEmail" class="form-label" disabled>Email address</label>
                                <input type="email" class="form-control" id="profileEmail" value="${loggedInUser.email}" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="profilePassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="profilePassword" value="${loggedInUser.password}" required>
                            </div>
                            <button type="button" class="btn btn-success btn-block" id="updateProfileBtn">Update Profile</button>
                        `;
                        profileModalBody.html(profileHTML);
                        profileModal.modal("show");
                    }
                });

                $(document).on("click", "#updateProfileBtn", function () {
                    var users = JSON.parse(localStorage.getItem("users")) || [];
                    var email = $("#loginEmail").val();
                    var loggedInUser = users.find(user => user.email === email);

                    if (loggedInUser) {
                        loggedInUser.fullName = $("#profileFullName").val();
                        loggedInUser.password = $("#profilePassword").val();
                        localStorage.setItem("users", JSON.stringify(users));
                        alert("Profile updated successfully!");
                        $("#profileModal").modal("hide");
                    }
                });

                $("#registerForm").submit(function (event) {
                    event.preventDefault();
                    var users = JSON.parse(localStorage.getItem("users")) || [];
                    var email = $("#registerEmail").val();
                    var existingUser = users.find(user => user.email === email);

                    if (existingUser) {
                        alert("Email already registered. Please use a different email.");
                        return;
                    }
                    var newUser = {
                        fullName: $("#registerFullName").val(),
                        email: email,
                        password: $("#registerPassword").val()
                    };
                    users.push(newUser);
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("Registration successful! Please log in to continue.");
                    $(this).trigger("reset");
                });

                $("#loginForm").submit(function (event) {
                    event.preventDefault();
                    var users = JSON.parse(localStorage.getItem("users")) || [];
                    var email = $("#loginEmail").val();
                    var password = $("#loginPassword").val();
                    var loggedInUser = users.find(user => user.email === email && user.password === password);

                    if (loggedInUser) {
                        isLoggedIn = true;
                        updateUI();
                        $("#loginModal").modal("hide");
                        alert("Login successful!");
                    } else {
                        alert("Invalid email or password. Please try again.");
                    }
                });

                $("#logoutBtn").click(function () {
                    isLoggedIn = false;
                    updateUI();
                    alert("Logout successful!");
                });

                function addToCart(productId) {
                    if (!isLoggedIn) {
                        alert("Please log in to add products to the cart.");
                        return;
                    }
                    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                    var existingCartItem = cartItems.find(item => item.id === productId);

                    if (existingCartItem) {
                        existingCartItem.quantity++;
                    } else {
                        cartItems.push({ id: productId, quantity: 1 });
                    }
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    alert("Product added to cart!");
                    updateCartBadge();
                }

                $(document).on("click", ".addToCartBtn", function (event) {
                    event.preventDefault();
                    var productId = $(this).data("product-id");
                    addToCart(productId);
                });

                $(".cartBtn").click(function () {
                    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                    var cartModal = $("#cartModal");
                    var cartModalBody = cartModal.find(".modal-body");

                    if (cartItems.length === 0) {
                        cartModalBody.html("<p>Your cart is empty.</p>");
                        cartModal.find(".checkout").prop("disabled", true);
                    } else {
                        cartModal.find(".checkout").prop("disabled", false);
                        cartModalBody.empty();
                        cartItems.forEach(function (item) {
                            var products = JSON.parse(localStorage.getItem("products")) || [];
                            var product = products.find(p => p.id === item.id);
                            var cartItemHTML = `
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="d-flex">
                                            <img src="${product.imageUrl}" alt="Placeholder" class="img-fluid rounded" style="width: 50px; height: 50px;" />
                                            <div class="ms-3">
                                                <h5>${product.brand}</h5>
                                                <p class="mb-0">₱${product.price} x ${item.quantity}</p>
                                            </div>
                                        </div>
                                        <div class="quantity-changer">
                                            <button class="decrement-quantity btn btn-outline-secondary" data-product-id="${product.id}">
                                                <i class="bi-dash"></i>
                                            </button>
                                            <span class="quantity">${item.quantity}</span>
                                            <button class="increment-quantity btn btn-outline-secondary" data-product-id="${product.id}">
                                                <i class="bi-plus"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <button class="removeFromCartBtn btn btn-outline-danger" data-product-id="${product.id}">
                                                <i class="bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                `;
                            cartModalBody.append(cartItemHTML);
                        });
                        cartModal.modal("show");
                    }
                });

                $(document).on("click", ".removeFromCartBtn", function () {
                    var productId = $(this).data("product-id");
                    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                    cartItems = cartItems.filter(item => item.id !== productId);
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    updateCartBadge();
                    $(this).closest(".d-flex").remove();
                    $("#cartModal").modal("hide");
                });

                $(document).on("click", "#cartModal .btn-success", function () {
                    var totalAmount = JSON.parse(localStorage.getItem("cart")).reduce((total, item) => {
                        var product = JSON.parse(localStorage.getItem("products")).find(p => p.id === item.id);
                        return total + (product.price * item.quantity);
                    }, 0);
                    var shippingAddress = prompt("Enter your shipping address:");
                    var contactNumber = prompt("Enter your contact number:");

                    if (shippingAddress && contactNumber) {
                        alert(`Total amount: ₱${totalAmount.toFixed(2)}\nShipping Address: ${shippingAddress}\Contact Number: ${contactNumber}`);
                    } else {
                        alert("Please provide a valid shipping address and contact number.");
                    }
                    alert("Thank you for shopping with us! Your order has been placed.");

                    var orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];
                    orderHistory.push({ cartItems: JSON.parse(localStorage.getItem("cart")), totalAmount: totalAmount, shippingAddress: shippingAddress, contactNumber: contactNumber });
                    localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
                    localStorage.removeItem("cart");
                    $(".cartBtn").click();
                });

                $(document).on("click", ".increment-quantity", function () {
                    var productId = $(this).data("product-id");
                    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                    var cartItem = cartItems.find(item => item.id === productId);
                    cartItem.quantity++;
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    $(".cartBtn").click();
                    updateCartBadge();
                });

                $(document).on("click", ".decrement-quantity", function () {
                    var productId = $(this).data("product-id");
                    var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                    var cartItem = cartItems.find(item => item.id === productId);
                    cartItem.quantity--;
                    if (cartItem.quantity === 0) {
                        cartItems = cartItems.filter(item => item.id !== productId);
                    }
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    $(".cartBtn").click();
                    updateCartBadge();
                });

                updateUI();
                updateCartBadge();
            });
        </script>
</body>

</html>
