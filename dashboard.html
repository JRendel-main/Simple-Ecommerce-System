    <script>
        $(document).ready(function () {
            // Function to generate a unique ID
            function generateId() {
                return '_' + Math.random().toString(36).substr(2, 9);
            }

            // Function to handle form submission for adding a product
            $("#productForm").submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // Extract values from form fields
                var productType = $("#productType").val();
                var brandName = $("#brandName").val();
                var price = $("#price").val();
                var stock = $("#stock").val();

                // Create product object with a unique ID
                var product = {
                    id: generateId(),
                    type: productType,
                    brand: brandName,
                    price: price,
                    stock: stock
                };

                // Save product to local storage
                var products = JSON.parse(localStorage.getItem("products")) || [];
                products.push(product);
                localStorage.setItem("products", JSON.stringify(products));

                // Refresh page
                location.reload();
            });

            // Function to handle form submission for editing a product
            $("#editForm").submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // Extract values from form fields
                var productId = $("#editProductId").val();
                var productType = $("#editProductType").val();
                var brandName = $("#editBrandName").val();
                var price = $("#editPrice").val();
                var stock = $("#editStock").val();

                // Update product object
                var products = JSON.parse(localStorage.getItem("products")) || [];
                var editedProduct = products.find(function (product) {
                    return product.id === productId;
                });
                if (editedProduct) {
                    editedProduct.type = productType;
                    editedProduct.brand = brandName;
                    editedProduct.price = price;
                    editedProduct.stock = stock;

                    // Update local storage
                    localStorage.setItem("products", JSON.stringify(products));

                    // Close modal
                    $("#editProductModal").modal("hide");

                    // Reload table
                    loadProducts();
                }
            });

            // Function to handle delete button click
            $("tbody").on("click", ".btn-danger", function () {
                if (confirm("Are you sure you want to delete this product?")) {
                    var productId = $(this).closest("tr").attr("data-id");
                    var products = JSON.parse(localStorage.getItem("products")) || [];
                    var updatedProducts = products.filter(function (product) {
                        return product.id !== productId;
                    });
                    localStorage.setItem("products", JSON.stringify(updatedProducts));
                    loadProducts();
                }
            });

            // Function to handle edit button click
            $("tbody").on("click", ".btn-edit", function () {
                var productId = $(this).closest("tr").attr("data-id");
                var products = JSON.parse(localStorage.getItem("products")) || [];
                var product = products.find(function (product) {
                    return product.id === productId;
                });
                $("#editProductId").val(productId);
                $("#editProductType").val(product.type);
                $("#editBrandName").val(product.brand);
                $("#editPrice").val(product.price);
                $("#editStock").val(product.stock);
                $("#editProductModal").modal("show");
            });

            // Function to load products from local storage and populate the table
            function loadProducts() {
                var products = JSON.parse(localStorage.getItem("products")) || [];

                var tbody = $("tbody");
                tbody.empty();

                products.forEach(function (product, index) {
                    var row = "<tr data-id='" + product.id + "'>" +
                        "<td>" + product.id + "</td>" +
                        "<td>" + product.type + "</td>" +
                        "<td>" + product.brand + "</td>" +
                        "<td>" + "₱" + product.price + "</td>" +
                        "<td>" + "x" + product.stock + "</td>" +
                        "<td>" +
                        "<button class='btn btn-danger'>Delete</button> " +
                        "<button class='btn btn-primary btn-edit'>Edit</button>" +
                        "</td>" +
                        "</tr>";
                    tbody.append(row);
                });
            }

            // Call loadProducts function when document is ready
            loadProducts();
        });
    </script>
